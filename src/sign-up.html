<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="utf-8">
		<title>Sign Up â€“ Swipe</title>
		<meta name="description" content="#">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap core CSS -->
		<link href="dist/css/lib/bootstrap.min.css" type="text/css" rel="stylesheet">
		<!-- Swipe core CSS -->
		<link href="dist/css/pager.min.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/style.css">
		<!-- Favicon -->
		<link href="dist/img/favicon.png" type="image/png" rel="icon">
	</head>
	<body class="start">
		<main>
			<div class="layout">
				<!-- Start of Sign Up -->
				<div class="main order-md-2">
					<div class="start">
						<div class="container">
							<div class="col-md-12">
								<div class="content">
									<h1 style="color: aliceblue;">Create Account</h1>
									<div id="choose-pic">
										<img id="sign-up-profile-picture" src="dist/img/avatars/default_profile_pic.jpg" alt="">
									</div>
									<button style="margin-bottom: 25px;" id="sign-up-profile-picture-button" class="btn"><i class="material-icons">party_mode</i></button>
									<form class="signup" id="sign-up-form">
										<div class="form-parent">
											<div class="form-group">
												<input type="text" name="username" id="inputName" class="form-control" placeholder="Username" required>
												<button class="btn icon"><i class="material-icons">person_outline</i></button>
											</div>
											<div class="form-group">
												<input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email Address" required>
												<button class="btn icon"><i class="material-icons">mail_outline</i></button>
											</div>
										</div>
										<div class="form-group">
											<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
											<button class="btn icon"><i class="material-icons">lock_outline</i></button>
										</div>
										<div id="signUp-button-div">											
											<button type="button" id="sign-up-button" class="btn button">Sign Up</button>
										</div>
										<div class="callout">
											<span>Already a member? <a href="sign-in.html">Sign In</a></span>
										</div>
									</form>
									<div class="modal fade" id="enterVerificationCode" tabindex="-1" role="dialog" aria-hidden="true">
										<div class="modal-dialog modal-dialog-centered" role="document">
											<div class="requests">
												<div class="content">
													<form>
														<div class="form-group">
															<label for="user">A code has been sent to your email enter it in the field below</label>
															<input oninput="send_verification_code()" type="text" class="form-control" id="verification_code_field" placeholder="Enter verification code" required>
														</div>
														<div id="show-verification-result">

														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Sign Up -->
				<!-- Start of Sidebar -->
				<div class="aside order-md-1">
					<div class="container">
						<div class="col-md-12">
							<div class="preference">
								<h2>Welcome Back!</h2>
								<p>Already having an account please login with your personal info.</p>
								<a href="sign-in.html" class="btn button">Sign In</a>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Sidebar -->
			</div> <!-- Layout -->
		</main>

		<script src="dist/js/vendor/popper.min.js"></script>
		<script src="dist/js/bootstrap.min.js"></script>
		<script defer src="../sign_Up.js"></script>
	</body>


</html>
